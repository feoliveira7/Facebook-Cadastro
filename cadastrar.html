<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/FaceIcon logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Cadastrar</title>
    <link rel="stylesheet" href="cadastrar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="topbar">

            <img class="logoHome1" src="images/facebook-Logo-White.png" alt="">
            
        </div>
        


        <div class="LoginFrameGeral">
            
            <div class="fundoLogin">
                <h1 class="loginTitle">Crie sua conta</h1>
        
                <div class="inputNamesGroup">
                    <input class="inputName" type="text" placeholder="Nome" id="nameInput"> <input class="inputSurname" type="text" placeholder="Sobrenome" id="surnameInput">
                </div>
                
               
                <input class="inputEmail" type="text" placeholder="E-mail" id="emailInput">
               
                <div class="inputDadosGroup">
                    <input class="inputTelefone" type="text" placeholder="Telefone" id="telefoneInput" maxlength="15"> <input class="inputCPF" type="text" placeholder="CPF" id="cpfInput" maxlength="14">
                </div>

                <fieldset class="nascimentoInputsGroup">
                    <legend class="titleNascimento">Data de Nascimento</legend>
                    
                    <select name="Dia" id="diaInput" ></select> 
                    <select name="MÃªs" id="mesInput"></select>
                    <select name="Ano" id="anoInput"></select>
                  </fieldset>

                <div class="inputPasswordGroup">
                    <input class="loginSenha" type="password" placeholder="Senha" id="senhaInput"> <button class="buttonPasswordView" onclick="alternarSenha()" id="buttonAlternarSenha"><img id="imgPasswordView" class="passwordViewImg" src="images/OpenEyes.png" alt=""></button>
                </div>

                <div class="inputPasswordGroup2">
                    <input class="inputRepetirSenha" type="password" placeholder="Confirme a senha" id="reSenhaInput">
                </div>

              

                <button class="EnviarCadastro" disabled onclick="enviarFormulario()" id="botaoEnviarCadastro">Cadastrar</button>

            </div>
        </div>
    </div>


    <script src="cadastro.js"></script>
    <script src="JSON.js"></script>
</body>
</html>
